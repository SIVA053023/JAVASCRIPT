<html>
    <head>
        <link rel="stylesheet" href="cal1.css">
    </head>
    <body >
        <div class="Calculator">
                    <input type="text" placeholder="00" id="inputbox">
          <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
          </div>
         <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="Equalbtn">=</button>
          </div>

       
        </div>
        <script src="./data1.js" type="text/javascript"></script>
    </body>
</html>
